
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/static/css/templates.css">
    <link rel="icon" href="/static/image/icon.jpg">
    <title>Update Module</title>
</head>
<body>
    <form action="/update/{{std.sno}}" method="post">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><input required class="form-control" type="text" name="Name" value="{{std.Name}}" placeholder="Enter Your Name"></li>
            <li class="list-group-item"><input required class="form-control" type="text" name="Age" id="" value="{{std.age}}" placeholder="Enter Your Age"></li>
            <li class="list-group-item"><select  required class="form-select" aria-label="Default select example"  name="Course">
              <option value="{{std.course}}">{{std.course}}</option>
              <option value="Python">Python </option>
              <option value="Java">Java</option>
              <option value="C and C++">C and C++</option>
              <option value="HTML">HTML</option> 
            </select></li>
            <li class="list-group-item"><input required class="form-control" type="text" name="Duration" value="{{std.course_Duration}}" placeholder="Enter The Duration of course ">  </li>
           
            <input class="btn btn-primary mx-3" type="submit" value="Submit">
        
        </ul>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
