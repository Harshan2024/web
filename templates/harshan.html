<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/static/css/templates.css">
    <link rel="icon" href="/static/image/icon.jpg">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Student Application</title>
</head>
<body class="stud">
  <div>
    <h4 class="playfair text-center mt-4" >welcome to the student manager application</h4>
    <div class="container mt-5">
        <div class="row mr-2">
            <div class="col-md-3 m-3">
              <div class="card">
                <div class="card-header">
                  Student Registration 
                </div>
                <form action="/" method="post">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><input  class="form-control" type="text" name="Name" placeholder="Enter Your Name"></li>
                  <li class="list-group-item"><input  class="form-control" type="text" name="Age" id="" placeholder="Enter Your Age"></li>
                  <li class="list-group-item"><select class="form-select" aria-label="Default select example" name="Course">
                    <option  value="None">Enter The Course</option>
                    <option value="Python">Python </option>
                    <option value="Java">Java</option>
                    <option value="C and C++">C and C++</option>
                    <option value="HTML">HTML</option> 
                  </select></li>
                  <li class="list-group-item"><input  class="form-control" type="text" name="Duration" placeholder="Enter The Duration ">  </li>
                 
                  <input class="btn btn-primary mx-3" type="submit" value="Submit">
              
              </ul>
                
              </div>
            </form> 
                  
            </div>
            <div class="col m-3">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">S.NO</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Course</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {%for std in  students%}
                  <tr>
                     <td>{{std.sno}}</td>
                     <td>{{std.Name}}</td>
                     <td>{{std.age}}</td>
                     <td>{{std.course}}</td>
                     <td>{{std.course_Duration}}</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
              
            </div>
        </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
