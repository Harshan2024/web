<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Student manager</title>
</head>
<body>
    <div class="container text-center">
        <h2>Student Manager </h2>

    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 me-4"> 
                <div class="card">
                    <div class="card-body text-center">
                        <h5>User Registration</h5>
                      <form action="/" method="post">
                        <input type="text" placeholder="Enter student name" class="form-control my-3" name="name">
                        <input type="text"  placeholder="Enter student age" class="form-control my-3" name="age">
                        <div class="dropdown">
                        <select class="form-control btn btn-secondary dropdown-toggle my-3" data-bs-toggle="dropdown" aria-expanded="false" name="course" id="" aria-expanded="false">
                            <ul class="dropdown-menu">
                                <li><option class="dropdown-item" value="python">Python</option></li>
                                <li><option class="dropdown-item" value="web development">Web Development</option></li>
                                <li><option class="dropdown-item" value="tally">Tally</option></li>
                            </ul>
                        </select>
                        </div>
                        <input type="text"  placeholder="Enter course duration" class="form-control my-3" name="duration">
                        <input class="btn btn-success" type="submit" value="Register">
                    </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
